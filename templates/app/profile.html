<div class="col-md-3">
    <div class="profile-sidebar">
        <!-- SIDEBAR USERPIC -->
        <div class="profile-userpic">
            <img src="{{profile.profile_picture}}" class="img-responsive" alt="">
        </div>
        <!-- END SIDEBAR USERPIC -->
        <!-- SIDEBAR USER TITLE -->
        <div class="profile-usertitle">
            <div class="profile-usertitle-name">
                {{profile.username}} ({{profile.full_name}})
            </div>
            <div class="profile-usertitle-job">
                {{profile.bio}}
            </div>

            
        <span class="label label-default">{{"Media : " + profile.counts.media}}</span>
        <span class="label label-primary">{{"Follows : " + profile.counts.follows}}</span>
        <span class="label label-success">{{"Followers : " + profile.counts.followed_by}}</span>
        </div>

        <!-- END SIDEBAR USER TITLE -->
        <!-- SIDEBAR BUTTONS -->
        <!--<div class="profile-userbuttons">
            <button type="button" class="btn btn-success btn-sm">Follow</button>
            <button type="button" class="btn btn-danger btn-sm">Message</button>
        </div>
        <!-- END SIDEBAR BUTTONS -->
    </div>
</div>
<div class="col-lg-9">
    <div class="row">
        <div class="col-sm-3" ng-repeat="med in profile.media">
            <a class="thumbnail"><img src="{{med.images.thumbnail.url}}"></a>
        </div>
    </div>
</div>
